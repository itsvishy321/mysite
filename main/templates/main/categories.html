
{% extends "main/header.html" %}

{% block content %}
<div class="row">
    {% for cat in categories %}
    <div class="col s12 m6 l4">
        <a href="{{cat.category_slug}}" , style="color: #000;">
            <div class="card blue-grey darken-4 hoverable">
                <div class="card-content white-text">
                    <img src={{cat.category_image}} style="width: 100%; padding-bottom: 12px;" alt="image">
                    <p class="card-title">{{cat.tutorial_category}}</p>
                    <p>{{cat.category_summary}}</p>
                </div>
            </div>
        </a>
    </div>
    {% endfor %}
  </div>
{% endblock %}
