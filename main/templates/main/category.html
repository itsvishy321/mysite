{% extends "main/header.html" %}

{% block content %}
<div class="row">
    {% for tut, partone in part_ones.items %}
    <div class="col s12 m6 l4">
        <a href="{{partone}}" , style="color: #000;">
            <div class="card hoverable blue-grey darken-4">
                <div class="card-content white-text">
                    <img src="{{tut.series_image}}" alt="img" style="width: 100%; padding-bottom: 14px;">
                    <span class="card-title">{{tut.tutorial_series}}</span>
                    <p>{{tut.series_summary}}</p>
                </div>
            </div>
        </a>
    </div>
    {% endfor %}
  </div>
{% endblock %}
